<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice.</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./casino.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@700&family=Merriweather:wght@300&family=Montserrat:ital,wght@1,300&family=Noto+Serif+Telugu:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 class="" id="title">Roll the Dice</h1>
        <button onclick="rollDice()" class="play-btn">Play</button>
        <div class="board">
            <div class="playerBoard">
                <h2>Player 1</h2>
                <h2>Player 2</h2>
            </div>
            <div class="dices">
                <div class="dice" id="dice1">
                    <div class="dots">
                        <div class="dot" id="num1"></div>
                        <div class="dot" id="num2"></div>
                        <div class="dot" id="num3"></div>
                        <div class="dot" id="num4"></div>
                        <div class="dot active" id="num5"></div>
                        <div class="dot" id="num6"></div>
                        <div class="dot" id="num7"></div>
                        <div class="dot" id="num8"></div>
                        <div class="dot" id="num9"></div>
                    </div>
                </div>
                <div class="dice" id="dice2">
                    <div class="dots">
                        <div class="dot active" id="num1"></div>
                        <div class="dot" id="num2"></div>
                        <div class="dot" id="num3"></div>
                        <div class="dot" id="num4"></div>
                        <div class="dot active" id="num5"></div>
                        <div class="dot" id="num6"></div>
                        <div class="dot" id="num7"></div>
                        <div class="dot" id="num8"></div>
                        <div class="dot active" id="num9"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
